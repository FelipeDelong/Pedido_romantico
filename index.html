<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" type="image/png" href="images/icone-de-coeur-violet-1.png">
    <title>Para Corujinha, com carinho</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="assets/js/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="assets/js/swiper-bundle.min.js"></script>

</head>

</html>



<style>
    .main-container {
        background-image: linear-gradient(to bottom, #1E1E1E 75%, #AB009A);
        height: 100vh;
        position: fixed;
    }

</style>

<body>
    <div class="col-12 main-container justify-content-center align-items-center">

        <div class="col-12" id="div_carousel" style="margin-top: 120px; text-align: center;" hidden>
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner d-flex justify-content-center" style="margin-left: -80px;">
                    <div class="carousel-item active">
                        <img src="images/coracaoChamas.gif" class="d-block" alt="Coração em Chamas"
                            style="height: 150px; width: 150px">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carinhaCoracoes.gif" class="d-block" alt="Carinha Apaixonada"
                            style="height: 150px; width: 150px">
                    </div>
                    <div class="carousel-item">
                        <img src="images/coracaoRosa.gif" class="d-block" alt="Coração Rosa"
                            style="height: 150px; width: 150px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="images/carinhaCoracoesVoando.gif" alt="Carinha envolta em Corações"
                            style="height: 150px; width: 150px">
                    </div>
                </div>
            </div>
            <h1 style="font-size: 2rem; color:white">Te Amo, Princesa!</h1>
        </div>

        <div class="col-12" id="div_btn" style="margin-top: 120px;">
            <div class="col-12" style="margin-top: 120px;">

                <div class="row d-flex justify-content-center" style="text-align: center;">
                    <img src="images/caraSuplicanteGif.gif" id="img_pergunta" style="height: 150px; width: 180px">
                    <h1 style="font-size: 2rem; color:white; margin-top: 2rem;">Corujinha, aceitaria ser meu amor para sempre???</h1>
                </div>

                <div class="row d-flex justify-content-center" id="div_btn">
                    <div class="col-2 d-flex justify-content-center align-items-center" id="div_btn_nao">
                        <div class="col-9">
                            <input class="form-control border-0" type="button" value="NÃO" id="btn_nao" style="color: black; background-color: #FDFFFF; font-size: 1.3rem">
                        </div>
                    </div>

                    <div class="col-2"  style="padding: 2rem;">
                        <input class="form-control border-0" type="button" value="SIM" id="btn_sim"
                            style="color: white; background-color: #AB009A; font-size: 1.3rem; ">
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

<script>
    //Variaveis Globais de btn nao
    var HEIGHT_NAO = $("#btn_nao").height();
    var WIDTH_NAO = $("#btn_nao").width()
    var FONT_NAO = $("#btn_nao").css("font-size");
    FONT_NAO = parseFloat(FONT_NAO);

    //Variaveis Globais de btn sim
    var HEIGHT_SIM = $("#btn_sim").height();
    var WIDTH_SIM = $("#btn_sim").width()
    var FONT_SIM = $("#btn_sim").css("font-size");
    FONT_SIM = parseFloat(FONT_SIM);


    function diminuiNao() {
        HEIGHT_NAO = HEIGHT_NAO - (HEIGHT_NAO * 0.25);
        WIDTH_NAO = WIDTH_NAO - (WIDTH_NAO * 0.25);
        FONT_NAO = FONT_NAO - (FONT_NAO * 0.35);
    }

    function aumentaSim() {
        HEIGHT_SIM = HEIGHT_SIM + (HEIGHT_SIM * 0.25);
        WIDTH_SIM = WIDTH_SIM + (WIDTH_SIM * 0.25);
        FONT_SIM = FONT_SIM + (FONT_SIM * 0.25);
    }

    $(document).on("click", "#btn_nao", function () {

        diminuiNao();
        aumentaSim();

        if (FONT_NAO < 2.0) {
            $("#btn_nao").attr("hidden", true);
            $("#btn_sim").css("margin-left", "-350px");
        }
        $("#btn_nao").css("height", HEIGHT_NAO);
        $("#btn_nao").css("width", WIDTH_NAO);
        $("#btn_nao").css("font-size", FONT_NAO);

        $("#btn_sim").css("height", HEIGHT_SIM);
        $("#btn_sim").css("width", WIDTH_SIM);
        $("#btn_sim").css("font-size", FONT_SIM);
    })

    $(document).on("click", "#btn_sim", function () {


        $("#div_carousel").attr('hidden', false);
        $("#div_btn").attr('hidden', true);
    })

    $(document).ready(function() {
      $('#div_btn_nao').hover(
        function() {
          $("#btn_nao").attr('hidden', true);
          $("#img_pergunta").attr('src', "images/CarinhaOlhosMarejados.gif");
        },
        function() {
          $("#btn_nao").attr('hidden', false);
          $("#img_pergunta").attr('src', "images/caraSuplicanteGif.gif");

        }
      );
    });

</script>
